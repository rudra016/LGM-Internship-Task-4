<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=PT+Sans+Narrow&display=swap" rel="stylesheet">
</head>

<body>
    <div class="structure">
        <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Calculator</h1>
        
        <div class="calculator">
           
            <div class="clear">
                <input type="text" name="screen" id="screen"> 
                <button type="button" style="height: 39px; width: 42px; background-color: #fa0066; color: white;">C</button>
            </div>
            
        <table>
            <tr>
                <td><button style="color: white;">1</button></td>
                <td><button style="color: white;">2</button></td>
                <td><button style="color: white;">3</button></td>
                <td><button style="color: white;">/</button></td>
            </tr>
            <tr>
                <td><button style="color: white;">4</button></td>
                <td><button style="color: white;">5</button></td>
                <td><button style="color: white;">6</button></td>
                <td><button style="color: white;">-</button></td>
            </tr>
            <tr>
                <td><button style="color: white;">7</button></td>
                <td><button style="color: white;">8</button></td>
                <td><button style="color: white;">9</button></td>
                <td><button style="color: white;">+</button></td>
            </tr>
            <tr>
                <td><button style="color: white;">.</button></td>
                <td><button style="color: white;">0</button></td>
                <td><button style="background-color: #fa0066; color: white;">=</button></td>
                <td><button style="color: white;">*</button></td>
            </tr>

        </table>
    </div>
    </div>
</body>
<script src="app.js"></script>
<footer>Done by Rudra Sharma</footer>

</html>
